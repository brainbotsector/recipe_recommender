<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Recommender</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Recipe Recommender</h1>
      <form method="post">
        <div class="form-group">
          <label for="dietary_restrictions"
            >Dietary Restrictions (comma-separated):</label
          >
          <input
            type="text"
            id="dietary_restrictions"
            name="dietary_restrictions"
            required
          />
        </div>
        <div class="form-group">
          <label for="cuisine_preferences"
            >Cuisine Preferences (comma-separated):</label
          >
          <input
            type="text"
            id="cuisine_preferences"
            name="cuisine_preferences"
            required
          />
        </div>
        <div class="form-group">
          <label for="available_ingredients"
            >Available Ingredients (comma-separated):</label
          >
          <input
            type="text"
            id="available_ingredients"
            name="available_ingredients"
            required
          />
        </div>
        <div class="form-group">
          <label for="time_to_cook">Time to Cook (in minutes):</label>
          <input type="number" id="time_to_cook" name="time_to_cook" required />
        </div>
        <button type="submit" class="btn">Get Recommendations</button>
      </form>

      {% if recommendations %}
      <h2>Recommended Recipes:</h2>
      <ul class="recipe-list">
        {% for recipe in recommendations %}
        <li class="recipe-item">
          <strong>{{ recipe.title }}</strong><br />
          <em>Ingredients:</em> {{ recipe.ingredients }}<br />
          <em>Directions:</em> {{ recipe.directions }}<br />
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
